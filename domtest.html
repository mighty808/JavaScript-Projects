    <p>Amazon Shipping Calculator</p>
    <p>Orders under $10 = +$10 shipping</p>
    <p>Orders over $40 = Free shipping</p>

    <input class="value" onkeydown="
    enterKey(event);
    "/> 
    
    <button onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="results"></p>

    <script>
            function enterKey(event){    
            if(event.key === 'Enter'){
                calculateTotal();
                }
            }
        function calculateTotal(){
            const valueResult = document.querySelector('.value');
            let finalResults = Number(valueResult.value);

            if (finalResults < 40){
                finalResults = finalResults + 10;
            }

            document.querySelector('.results')
                .innerHTML = `$${finalResults}`;
                }
